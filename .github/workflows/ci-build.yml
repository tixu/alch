name: Go

on:
  push:
    branches: [ main ]
    tags: 
      - "v*"

permissions:
  contents: write
jobs:
   - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v2
      with:
          # either 'goreleaser' (default) or 'goreleaser-pro'
          distribution: goreleaser
          version: latest
          args: release --rm-dist
      env:
          GITHUB_TOKEN: ${{ secrets.GO_RELEASER_GITHUB_TOKEN }}
      